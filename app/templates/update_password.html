<form method="POST" action="{{ url_for('profile.update_password') }}">
  <div class="mb-3 bg-dark">
    <label for="current_password" class="form-label text-white"
      >Current Password</label
    >
    <input
      type="password"
      class="form-control"
      id="current_password"
      name="current_password"
      required
    />
  </div>
  <div class="mb-3">
    <label for="new_password" class="form-label text-white">New Password</label>
    <input
      type="password"
      class="form-control"
      id="new_password"
      name="new_password"
      required
    />
  </div>
  <div class="mb-3">
    <label for="confirm_password" class="form-label text-white"
      >Confirm New Password</label
    >
    <input
      type="password"
      class="form-control"
      id="confirm_password"
      name="confirm_password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Update Password</button>
</form>
